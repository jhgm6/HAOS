<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HAOS | AdminLogin</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="../static/AdminLTE/bower_components/bootstrap/dist/css/bootstrap.min.css"
          th:href="@{/AdminLTE/bower_components/bootstrap/dist/css/bootstrap.min.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../static/AdminLTE/bower_components/font-awesome/css/font-awesome.min.css"
          th:href="@{/AdminLTE/bower_components/font-awesome/css/font-awesome.min.css}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="../static/AdminLTE/bower_components/Ionicons/css/ionicons.min.css"
          th:href="@{/AdminLTE/bower_components/Ionicons/css/ionicons.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" href="../static/AdminLTE/dist/css/AdminLTE.min.css" th:href="@{/AdminLTE/dist/css/AdminLTE.min.css}">
    <!-- iCheck -->
    <link rel="stylesheet" href="../static/AdminLTE/plugins/iCheck/square/blue.css"
          th:href="@{/AdminLTE/plugins/iCheck/square/blue.css}">

</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="../static/AdminLTE/index2.html" th:href="@{/AdminLTE/index2.html}"><b>后台登录</b></a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg" style="color: orangered" th:text="${msg}">登录失败的提示信息</p>

        <form action="/adminLogin" method="post" th:action="@{/login}">
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="请输入账号" value="admin" name="id">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Password" value="admin" name="password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="radio" class="form-control" placeholder="Password" checked name="admin">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
                </div>
            </div>
        </form>


    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="../static/AdminLTE/bower_components/jquery/dist/jquery.min.js"
        th:src="@{/AdminLTE/bower_components/jquery/dist/jquery.min.js}"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../static/AdminLTE/bower_components/bootstrap/dist/js/bootstrap.min.js"
        th:src="@{/AdminLTE/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
<!-- iCheck -->
<script src="../static/AdminLTE/plugins/iCheck/icheck.min.js" th:src="@{/AdminLTE/plugins/iCheck/icheck.min.js}"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' /* optional */
        });
    });
</script>
</body>
</html>
